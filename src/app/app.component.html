<div class="container" id="container">
  <center>
    <h1>
      Diamond Sweeper
    </h1>
  </center>
  <div class="row">
    <div class="col-xs-12" id="game">
    </div>
  </div>
</div>
<div class="modal fade" id="winner" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">
          ×
        </button>
        <h1 class="modal-title">
          Congratulations, You won!!!
        </h1>
      </div>
      <div class="modal-body">
        <p>
          Your Score is :
          <strong>
              <span id="winScore">
              </span>
          </strong>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" type="button" 
        (click)="reStartGame()">
          Start New Game
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="AlertModel" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">
          ×
        </button>
        <h1 class="modal-title">
          Alert!!!!!
        </h1>
      </div>
      <div class="modal-body">
        <p>
          Game is already over, please restart the game.          
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info" data-dismiss="modal" type="button" 
        (click)="reStartGame()">
          Restart Game
        </button>
      </div>
    </div>
  </div>
</div>
